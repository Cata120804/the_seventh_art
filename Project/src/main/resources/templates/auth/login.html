<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rocky</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body class="bg">
<main class="card">
    <div class="logo">
        <!-- ícono simple -->
        <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M7 14l3-3 4 4 3-3" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <circle cx="7" cy="14" r="2" fill="currentColor"/>
            <circle cx="17" cy="12" r="2" fill="currentColor"/>
        </svg>
    </div>

    <h1 class="title">Hola mundo</h1>   <!-- Bienvenido -->
    <p class="subtitle">Inicia sesión para continuar con tu progreso</p>

    <form class="form" th:action="@{/login}" method="post">
        <label for="email">Correo Electrónico</label>
        <input id="email" name="email" type="email" placeholder="tu@email.com" required>

        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" placeholder="••••••••" required>

        <a th:href="@{/forgot}" class="link">¿Olvidaste tu contraseña?</a>

        <button class="btn-primary" type="submit">Iniciar Sesión</button>

        <div class="divider">
            <span>O continúa con</span>
        </div>

        <a th:href="@{/oauth2/authorization/google}" class="btn-google" type="button">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="" />
            Continuar con Google
        </a>

        <p class="foot">¿No tienes una cuenta?
            <a th:href="@{/register}" class="link-strong">Regístrate</a>
        </p>

        <p class="error" th:if="${error}" th:text="${error}"></p>
    </form>
</main>
</body>
</html>
